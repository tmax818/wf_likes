<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>likes</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Network</h1>
        <h3>Your Feed</h3>
    </div>
    <div class="body-container">
        <div class="col-1">
            <div class="avatar">
                <img src="icons/user-circle.png" alt="" class="icon-s">
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
        </div>
        <div class="col-3">
            <div class="post">
                <div class="post-header">
                <p>Neil M</p>
                    <div>
                <span class="count-0">9</span> <span> like(s)</span>
                <button class="like" onclick="like(this)">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you think <a href="#">link</a></p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
